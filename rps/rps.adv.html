<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="basicrps.css">
</head>
<body>
    <script src="rps.adv.js"></script>
    <h2 font-weight="bold">Rock Paper Scissors</h2>
    <button class="rock-button"><img src="Rock.jpeg" class="moveIcon"></button>
    <button onclick="
        uMove='Paper';
        playGame(uMove);
"
><img src="Paper.jpeg" class="moveIcon"></button>
    <button onclick="
        uMove='Scissors';
        playGame(uMove);
"><img src="Scissors.jpeg" class="moveIcon"></button>

         <p class="js-result"></p>
         <p class="js-moves"></p>
         <p class="js-score"></p>

    <button style="color: rgb(0, 0, 0); background-color: rgb(250, 250, 250);" onclick="
    score.losses=score.wins=score.ties=0;
    localStorage.removeItem('score');
    updateScoreElement();

    ">Reset</button>
    <br>
    <button style="color: rgb(0, 0, 0); background-color: rgb(250, 250, 250);"
    class="auto-button"
    onclick="autoPlay();">Auto Play</button>

</body>
</html>
